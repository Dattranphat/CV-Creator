<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z CV Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create Your CV - Designed for Gen Z</h1>
        <div class="guidelines">
            <strong>Guidelines to stand out:</strong>
            <ul>
                <li>Keep it concise and focus on achievements.</li>
                <li>Highlight your digital skills and adaptability.</li>
                <li>Use a professional email address and up-to-date LinkedIn profile.</li>
            </ul>
        </div>
        <form id="cv-form">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" placeholder="E.g., Taylor Smith" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="E.g., 123 Sunshine Blvd">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="E.g., New York">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="E.g., NY">
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" placeholder="E.g., 10001">
            </div>
            <div class="form-group">
                <label for="phone">Phone <span class="required">*</span></label>
                <input type="tel" id="phone" placeholder="E.g., (555) 555-5555" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" placeholder="E.g., taylor.smith@email.com" required>
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn</label>
                <input type="url" id="linkedin" placeholder="E.g., linkedin.com/in/taylorsmith">
            </div>
            <div class="form-group">
                <label for="summary">Professional Summary</label>
                <textarea id="summary" rows="5" placeholder="Briefly summarize your experience, skills, and what makes you unique."></textarea>
            </div>

            <div class="button-group">
              <button type="button" onclick="generatePreview()">Generate Preview</button>
              <button type="button" id="downloadButton" style="display:none;" onclick="downloadPDF()">Download PDF</button>
            </div>
        </form>

        <div id="pdf-preview">
            <p>PDF preview will appear here...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
