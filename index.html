        <p>Fill in the information below to generate your CV.</p>

        <div class="section">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="input-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="linkedin">LinkedIn Profile URL:</label>
            <input type="text" id="linkedin" name="linkedin">
        </div>

        <div class="section">
            <h2>Summary/Objective</h2>
            <textarea id="summary" name="summary" required></textarea>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <div id="experience-container">
                <div class="experience-item">
                    <label for="job-title-0">Job Title:</label>

                    <label for="employer-0">Employer:</label>
                    <input type="text" id="employer-0" name="employer[]">
                    <div class="input-group">
                        <label for="start-date-0">Start Date:</label>
                        <input type="month" id="start-date-0" name="start-date[]">
                        <label for="end-date-0">End Date:</label>
                        <input type="month" id="end-date-0" name="end-date[]">
                    </div>
                    <label for="job-description-0">Job Description:</label>
                    <textarea id="job-description-0" name="job-description[]"></textarea>
                </div>
            </div>
            <button type="button" onclick="addExperience()">Add Experience</button>
        </div>

        <div class="section">
            <h2>Education</h2>
            <div id="education-container">
                <div class="education-item">
                    <label for="degree-0">Degree:</label>
                    <input type="text" id="degree-0" name="degree[]">
                    <label for="university-0">University:</label>
                    <input type="text" id="university-0" name="university[]">
                    <div class="input-group">
                        <label for="graduation-date-0">Graduation Date:</label>
                        <input type="month" id="graduation-date-0" name="graduation-date[]">
                    </div>
                </div>
            </div>
            <button type="button" onclick="addEducation()">Add Education</button>
        </div>

        <button id="generateButton" onclick="generateCV()">Generate CV</button>
        <button id="downloadButton" onclick="downloadPDF()">Download PDF</button>
