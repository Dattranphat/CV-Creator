<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z CV Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  <!-- Modern font -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px; /* Responsive width */
            width: 90%; /* Relative to parent */
        }
        h1 {
            text-align: center;
            color: #0056b3; /* Example color */
        }
        .guidelines {
            margin-bottom: 1rem;
        }
        .guidelines ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .required {
            color: red;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        button {
            background-color: #0056b3; /* Example button color */
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003d80; /* Darker on hover */
        }
        #pdf-preview {
            margin-top: 2rem;
            border: 1px solid #ccc;
            padding: 1rem;
            min-height: 200px; /* Ensure a minimum height for the preview area */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your CV - Designed for Gen Z</h1>
        <div class="guidelines">
            <strong>Guidelines to stand out:</strong>
            <ul>
                <li>Keep it concise and focus on achievements.</li>
                <li>Highlight your digital skills and adaptability.</li>
                <li>Use a professional email address and up-to-date LinkedIn profile.</li>
            </ul>
        </div>

        <form id="cv-form">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" placeholder="E.g., Taylor Smith" required>
            </div>

            <!-- ... other form fields ... -->

            <div class="form-group">
                <label for="summary">Professional Summary</label>
                <textarea id="summary" rows="5" placeholder="Briefly summarize your experience, skills, and what makes you unique."></textarea>
            </div>


            <div class="button-group">
                <button type="button" onclick="generatePreview()">Generate Preview</button>
                <button type="button" id="downloadButton" onclick="downloadPDF()">Download PDF</button>
            </div>
        </form>

        <div id="pdf-preview">
            <p>PDF preview will appear here...</p>
        </div>
    </div>



    <script src="script.js"></script> 
</body>
</html>
