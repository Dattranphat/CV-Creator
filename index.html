<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z CV Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  <!-- Updated jspdf version -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <h1>Create Your CV - Designed for Gen Z</h1>
        <div class="guidelines">
            <strong>Guidelines to stand out:</strong>
            <ul>
                <li>Keep it concise and focus on achievements.</li>
                <li>Highlight your digital skills and adaptability.</li>
                <li>Use a professional email address and up-to-date LinkedIn profile.</li>
            </ul>
        </div>
        <form id="cv-form">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" placeholder="E.g., Taylor Smith" required>
            </div>
            <!-- ... other form fields ... -->

            <div class="form-group">
                <label for="summary">Professional Summary</label>
                <textarea id="summary" rows="5" placeholder="Briefly summarize your experience, skills, and what makes you unique."></textarea>
            </div>
            <div class="button-group">
                <button type="button" onclick="generatePreview()">Generate Preview</button>
                <button type="button" id="downloadButton" onclick="downloadPDF()">Download PDF</button>
            </div>
        </form>

        <div id="pdf-preview">
            <p>PDF preview will appear here...</p>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
