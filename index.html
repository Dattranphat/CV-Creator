<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Creator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2, h3 {
            color: #0056b3;
        }

        .container {
            width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 8px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="month"],
        textarea {
            width: calc(100% - 16px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 12px;
        }

        .col {
            flex: 1;
            min-width: 0;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            margin: 10px auto;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            display: block;
        }

        button:hover {
            background-color: #0056b3;
        }

        #downloadButton {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CV Creator</h1>
        <p>Fill in the information below to generate your CV.</p>

        <div class="section">
            <div class="section-title">Personal Information</div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <div class="row">
                <div class="col">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="col">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="col">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
            </div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="linkedin">LinkedIn Profile URL:</label>
            <input type="text" id="linkedin" name="linkedin">
        </div>

        <div class="section">
            <div class="section-title">Summary/Objective</div>
            <textarea id="summary" name="summary" required></textarea>
        </div>

        <div class="section">
            <div class="section-title">Experience</div>
            <div id="experience-container">
                <div class="experience-item">
                    <label for="job-title-0">Job Title:</label>
                    <input type="text" id="job-title-0" name="job-title[]">
                    <label for="employer-0">Employer:</label>
                    <input type="text" id="employer-0" name="employer[]">
                    <div class="row">
                        <div class="col">
                            <label for="start-date-0">Start Date:</label>
                            <input type="month" id="start-date-0" name="start-date[]">
                        </div>
                        <div class="col">
                            <label for="end-date-0">End Date:</label>
                            <input type="month" id="end-date-0" name="end-date[]">
                        </div>
                    </div>
                    <label for="job-description-0">Job Description:</label>
                    <textarea id="job-description-0" name="job-description[]"></textarea>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Education</div>
            <div id="education-container">
                <div class="education-item">
                    <label for="degree-0">Degree:</label>
                    <input type="text" id="degree-0" name="degree[]">
                    <label for="university-0">University:</label>
                    <input type="text" id="university-0" name="university[]">
                    <div class="row">
                        <div class="col">
                            <label for="graduation-date-0">Graduation Date:</label>
                            <input type="month" id="graduation-date-0" name="graduation-date[]">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button id="downloadButton" onclick="downloadPDF()">Download PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
