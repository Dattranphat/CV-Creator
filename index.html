<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced CV Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #pdf-preview {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .dynamic-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Enhanced CV Creator</h1>
    <form id="cv-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone">
        </div>
        <div class="form-group">
            <label for="summary">Summary</label>
            <textarea id="summary" rows="3"></textarea>
        </div>

        <!-- Dynamic Sections -->
        <div id="work-experience-section" class="dynamic-section">
            <h3>Work Experience</h3>
            <button type="button" onclick="addWorkExperience()">Add Work Experience</button>
        </div>

        <div id="education-section" class="dynamic-section">
            <h3>Education</h3>
            <button type="button" onclick="addEducation()">Add Education</button>
        </div>

        <div id="skills-section" class="dynamic-section">
            <h3>Skills</h3>
            <button type="button" onclick="addSkill()">Add Skill</button>
        </div>

        <button type="button" onclick="generatePreview()">Generate Preview</button>
        <button type="button" id="downloadButton" style="display:none;" onclick="downloadPDF()">Download PDF</button>
    </form>

    <div id="pdf-preview">
        <p>PDF preview will appear here...</p>
    </div>

    <script>
        let pdf;

        function addWorkExperience() {
            const container = document.createElement('div');
            container.classList.add('form-group');
            container.innerHTML = `
                <label>Job Title</label>
                <input type="text" class="work-title">
                <label>Company</label>
                <input type="text" class="work-company">
                <label>Description</label>
                <textarea class="work-description" rows="2"></textarea>
            `;
            document.getElementById('work-experience-section').appendChild(container);
        }

        function addEducation() {
            const container = document.createElement('div');
            container.classList.add('form-group');
            container.innerHTML = `
                <label>Degree</label>
                <input type="text" class="edu-degree">
                <label>Institution</label>
                <input type="text" class="edu-institution">
                <label>Year</label>
                <input type="text" class="edu-year">
            `;
            document.getElementById('education-section').appendChild(container);
        }

        function addSkill() {
            const container = document.createElement('div');
            container.classList.add('form-group');
            container.innerHTML = `
                <label>Skill</label>
                <input type="text" class="skill-name">
            `;
            document.getElementById('skills-section').appendChild(container);
        }

        function generatePreview() {
            const { jsPDF } = window.jspdf;
            pdf = new jsPDF();
            const margin = 10;
            let yPos = margin;

            const addText = (text, size = 12, bold = false, y) => {
                pdf.setFontSize(size);
                pdf.setFont('helvetica', bold ? 'bold' : 'normal');
                const lines = pdf.splitTextToSize(text, pdf.internal.pageSize.getWidth() - 2 * margin);
                let currentY = y;
                lines.forEach(line => {
                    pdf.text(line, margin, currentY);
                    currentY += 6;
                });
                return currentY + 4;
            };

            const addSection = (title, content, y) => {
                let currentY = addText(title, 14, true, y);
                if (Array.isArray(content)) {
                    content.forEach(item => {
                        currentY = addText(item, 12, false, currentY);
                    });
                } else {
                    currentY = addText(content, 12, false, currentY);
                }
                return currentY + 10;
            };

            // Extract form data
            const name = document.getElementById('name').value || 'Name not provided';
            const email = document.getElementById('email').value || '';
            const phone = document.getElementById('phone').value || '';
            const summary = document.getElementById('summary').value || 'No summary provided';

            // Add sections to PDF
            yPos = addText(`Name: ${name}`, 16, true, yPos);
            yPos = addSection('Contact Information', [`Email: ${email}`, `Phone: ${phone}`], yPos);
            yPos = addSection('Summary', summary, yPos);

            // Work Experience
            const workExperiences = document.querySelectorAll('#work-experience-section .form-group');
            if (workExperiences.length > 1) {
                const workDetails = [];
                workExperiences.forEach((work, index) => {
                    if (index > 0) { // Skip "Add Work Experience" button
                        const title = work.querySelector('.work-title').value;
                        const company = work.querySelector('.work-company').value;
                        const description = work.querySelector('.work-description').value;
                        workDetails.push(`${title} at ${company}: ${description}`);
                    }
                });
                yPos = addSection('Work Experience', workDetails, yPos);
            }

            // Education
            const educations = document.querySelectorAll('#education-section .form-group');
            if (educations.length > 1) {
                const eduDetails = [];
                educations.forEach((edu, index) => {
                    if (index > 0) { // Skip "Add Education" button
                        const degree = edu.querySelector('.edu-degree').value;
                        const institution = edu.querySelector('.edu-institution').value;
                        const year = edu.querySelector('.edu-year').value;
                        eduDetails.push(`${degree}, ${institution} (${year})`);
                    }
                });
                yPos = addSection('Education', eduDetails, yPos);
            }

            // Skills
            const skills = document.querySelectorAll('#skills-section .form-group');
            if (skills.length > 1) {
                const skillDetails = [];
                skills.forEach((skill, index) => {
                    if (index > 0) { // Skip "Add Skill" button
                        const skillName = skill.querySelector('.skill-name').value;
                        skillDetails.push(skillName);
                    }
                });
                yPos = addSection('Skills', skillDetails, yPos);
            }

            // Render PDF preview
            const previewContainer = document.getElementById('pdf-preview');
            previewContainer.innerHTML = ''; // Clear previous preview
            const pdfData = pdf.output('datauristring');
            const iframe = document.createElement('iframe');
            iframe.src = pdfData;
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            previewContainer.appendChild(iframe);

            // Show download button
            document.getElementById('downloadButton').style.display = 'block';
        }

        function downloadPDF() {
            if (pdf) {
                pdf.save('Enhanced_CV.pdf');
            } else {
                alert('Generate the preview first!');
            }
        }
    </script>
</body>
</html>
